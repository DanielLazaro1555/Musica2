<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Icono.png" />
</head>
<style>
    #suggestionsContainer {
        position: absolute;
        z-index: 1000;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        background-color: #fff;
    }

    .suggestion {
        padding: 8px;
        cursor: pointer;
    }
</style>


<body>
    <!-- Barra de búsqueda -->
    <input type="text" id="searchInput" placeholder="Buscar canciones" class="form-control mb-3">
    <!-- Contenedor de sugerencias -->
    <div id="suggestionsContainer" class="mb-3"></div>

    <!-- Contenedor de canciones -->
    <div class="container mt-5" id="songsContainer">
        <!-- Aquí se mostrará la canción actual dinámicamente -->
    </div>

    <!-- Botones de control -->
    <div class="d-flex justify-content-center mt-3">
        <button id="prevButton" class="btn btn-primary mx-3">&#9664;</button>
        <button id="nextButton" class="btn btn-primary mx-3">&#9654;</button>
    </div>
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="https://unpkg.com/howler"></script>
    <!-- Enlazar el archivo de script JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
